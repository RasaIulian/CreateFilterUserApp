<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Users App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a68f491ff.js" crossorigin="anonymous"></script>  </head>
  <body>
    <section class="container" id="left">
      <input
        id="search"
        type="search"
        placeholder="Search user"
        onkeyup="setTimeout(search, 300)">
        <i id="searchIcon" class="fa-solid fa-magnifying-glass" onclick="setTimeout(search, 300)"></i>
          </input>
    </section>
    <section class="container" id="right">
      <button onclick="displayUsers()">Generate Users</button>

      <ul id="usersList"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
